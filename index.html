<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webブラウザ クイズゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="settings-open-button">設定</button>

    <div id="title-screen" class="screen">
        <h1>Webブラウザ クイズゲーム</h1>
        <p id="total-questions"></p>
        
        <div id="mode-selection-buttons">
            <button id="mode-study-sound" class="mode-button">学習集中モード (音あり)</button>
            <button id="mode-study-silent" class="mode-button">学習集中モード (音なし)</button>
            <button id="mode-quiz" class="mode-button">知識確認クイズモード</button>
        </div>
        
    </div>

    <div id="quiz-screen" class="screen" style="display:none;">
        <h2 id="quiz-genre">情報Iクイズ</h2>
        <div id="quiz-container">
            <p id="question-counter"></p>
            <p id="question-text"></p>
            <div id="options-container">
                <button class="option-btn" data-option="0"></button>
                <button class="option-btn" data-option="1"></button>
                <button class="option-btn" data-option="2"></button>
                <button class="option-btn" data-option="3"></button>
            </div>
        </div>
    </div>

    <div id="feedback-screen" class="screen" style="display:none;">
        <h2 id="feedback-genre">情報Iクイズ</h2>
        <h3 id="feedback-text"></h3>
        <p id="correct-answer"></p>
        <h3 id="explanation-title"></h3>
        <p id="explanation-text"></p>
        <div id="feedback-buttons">
            <button id="next-button">次へ→</button>
            <button id="result-button" style="display:none;">結果→</button>
        </div>
    </div>

    <div id="result-screen" class="screen" style="display:none;">
        <h1>結果</h1>
        <div id="result-details">
            <p id="result-score"></p>
            <p id="result-message"></p>
            <button id="restart-button">タイトルへ→</button>
        </div>
    </div>
    
    <div id="settings-overlay" style="display: none;">
        <div id="settings-screen" class="screen">
            <button id="settings-close-button">×</button>
            <h2>設定</h2>
            
            <div class="setting-item">
                <h3>BGM設定</h3>
                <div class="setting-controls">
                    <label for="settings-volume-slider">音量調節：</label>
                    <input type="range" id="settings-volume-slider" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div id="settings-bgm-buttons">
                    <button id="settings-bgm-on">BGM On</button>
                    <button id="settings-bgm-off">BGM Off</button>
                </div>
            </div>

            <div class="setting-item">
                <h3>その他</h3>
                <p>（ここにクレジットやその他の設定項目が追加されます）</p>
            </div>
        </div>
    </div>
    <audio id="background-music" loop muted>
        <source src="quiz_bgm.mp3" type="audio/mp3">
        お使いのブラウザは音声ファイルをサポートしていません。
    </audio>
    
    <audio id="sfx-question">
        <source src="sfx_question.mp3" type="audio/mp3">
    </audio>
    <audio id="sfx-correct">
        <source src="sfx_correct.mp3" type="audio/mp3">
    </audio>
    <audio id="sfx-incorrect">
        <source src="sfx_incorrect.mp3" type="audio/mp3">
    </audio>
    <audio id="sfx-drumroll">
        <source src="sfx_drumroll.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
